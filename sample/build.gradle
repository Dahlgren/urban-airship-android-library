apply plugin: 'com.android.application'

repositories {
    jcenter()

    maven {
        url  "https://urbanairship.bintray.com/android"
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"

    lintOptions {
        disable 'MissingTranslation', 'AppCompatResource'
        abortOnError false
    }

    defaultConfig {
        applicationId "com.urbanairship.sample"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.0.0'
    compile 'com.android.support:design:26.0.0'

    // Recommended for in-app messages
    compile 'com.android.support:cardview-v7:26.0.0'

    // Use the Urban Airship SDK project.
    compile project(':urbanairship-sdk')

    // Normally apps will use the AAR artifact from jcenter:
    // compile 'com.urbanairship.android:urbanairship-sdk:8.5.+'

    // Allows Urban Airship location services to use Fused Location
    compile 'com.google.android.gms:play-services-location:11.0.1'

    // Testing-only dependencies
    androidTestCompile 'com.android.support.test:runner:1.0.0'
    androidTestCompile 'com.android.support.test:rules:1.0.0'
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'

    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:3.0.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-web:3.0.0'
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:3.0.0'
    androidTestCompile 'com.android.support.test.espresso.idling:idling-concurrent:3.0.0'

    androidTestCompile 'com.android.support:support-annotations:26.0.0'
    androidTestCompile 'com.android.support:appcompat-v7:26.0.0'
    androidTestCompile 'com.android.support:design:26.0.0'
}
